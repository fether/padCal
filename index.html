<style type="text/css">
#apDiv1 {
	position:relative;
	width:187px;
	height:57px;
	z-index:1;
	left: 210px;
	bottom: 110px;
}
#apDiv2 {
	position:relative;
	width:187px;
	height:57px;
	z-index:2;
	left: 420px;
	bottom: 169px;

	position:absolute;

<head>
<link rel='stylesheet' type='text/css' href='mystyle.css'>
</head>

<html>
<body onLoad='start()'>
<script src=damage_cal.js></script>
<iframe src='monsters.txt' style='display:none' id='monsterDB'></iframe>
<h1><span id='isReady' style='display:inherit'>Loading monster DB... Please wait</span></h1>
<h1>PAD Damage Calculator (alpha)</h1>

<!-- table for monster input -->
<table width='' border='0' cellpadding='1'>
  <tr>
    <td width='100' height="26" class='left-header' valign='top'>Monsters #</td>
    <td width="106" class='stats'><input type='text' id='mon1' class='cell-mId' tabindex='1' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp1' onChange='is297(this.id)'><span class='monster-name' id='name1' style='display:none'></span></td>
    <td width="104" class='stats'><input type='text' id='mon2' class='cell-mId' tabindex='2' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp2' onChange='is297(this.id)'><span class='monster-name' id='name2' style='display:none'></span></td>
    <td width="104" class='stats'><input type='text' id='mon3' class='cell-mId' tabindex='3' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp3' onChange='is297(this.id)'><span class='monster-name' id='name3' style='display:none'></span></td>
    <td width="104" class='stats'><input type='text' id='mon4' class='cell-mId' tabindex='4' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp4' onChange='is297(this.id)'><span class='monster-name' id='name4' style='display:none'></span></td>
    <td width="104" class='stats'><input type='text' id='mon5' class='cell-mId' tabindex='5' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp5' onChange='is297(this.id)'><span class='monster-name' id='name5' style='display:none'></span></td>
    <td width="104" class='stats'><input type='text' id='mon6' class='cell-mId' tabindex='6' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp6' onChange='is297(this.id)'><span class='monster-name' id='name6' style='display:none'></span></td>
  </tr>
  <tr>
    <td class='left-header'>ATK</td>
    <td><input id='atk1' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(1)'><input id='atk1s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk2' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(2)'><input id='atk2s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk3' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(3)'><input id='atk3s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk4' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(4)'><input id='atk4s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk5' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(5)'><input id='atk5s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk6' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(6)'><input id='atk6s' class='cell-ATKsub' type='text' value='0' disabled></td>
  </tr>
  <tr>
    <td class='left-header'>&nbsp;</td>
    <td class='table-row'>
    <p id='row1'></p>
    </td>
    <td class='table-row'>
    <p id='row2'></p>
    </td>
    <td class='table-row'>
    <p id='row3'></p>
	</td>
    <td class='table-row'>
    <p id='row4'></p>
    </td>
    <td class='table-row'>
    <p id='row5'></p>
    </td>
    <td class='table-row'>
    <p id='row6'></p>
    </td>
  </tr>
  <tr>
    <td class='left-header'>Enhance:
      <select name="m_other" id='m_other' onChange="checkEnhance(this.id)">
    </select></td>
    <td class='table-row'><span class="stats">
      <input type='checkbox' id='m_other1'>
      -
      <input type='checkbox' id='m_othersub1'>
    </span></td>
    <td class='table-row'><span class="stats">
      <input type='checkbox' id='m_other2'>
      -
      <input type='checkbox' id='m_othersub2'>
    </span></td>
    <td class='table-row'><span class="stats">
      <input type='checkbox' id='m_other3'>
      -
      <input type='checkbox' id='m_othersub3'>
    </span></td>
    <td class='table-row'><span class="stats">
      <input type='checkbox' id='m_other4'>
      -
      <input type='checkbox' id='m_othersub4'>
    </span></td>
    <td class='table-row'><span class="stats">
      <input type='checkbox' id='m_other5'>
      -
      <input type='checkbox' id='m_othersub5'>
    </span></td>
    <td class='table-row'><span class="stats">
      <input type='checkbox' id='m_other6'>
      -
      <input type='checkbox' id='m_othersub6'>
    </span></td>
  </tr>
</table>
<hr width="777" align="left">
<div id="result" style='display:none'>
  <table width='777' border='0' cellpadding='1'>
    <tr class='table-result'>
    <td width='136' class='left-header'>Damage</td>
    <td width='102'><p id='damage1'></p></td>
    <td width='102'><p id='damage2'></p></td>
    <td width='102'><p id='damage3'></p></td>
    <td width='102'><p id='damage4'></p></td>
    <td width='102'><p id='damage5'></p></td>
    <td width='108'><p id='damage6'></p></td>
  </tr>
  <tr class='result-sub'>
    <td>sub</td>
    <td><p id='damage1sub'></p></td>
    <td><p id='damage2sub'></p></td>
    <td><p id='damage3sub'></p></td>
    <td><p id='damage4sub'></p></td>
    <td><p id='damage5sub'></p></td>
    <td><p id='damage6sub'></p></td>
  </tr>
</table>
<table width="777">
  <tr class='table-summary' style='font-size:20px'>
    <td width="149" >Total Damage</td>
    <td width="150" align='left' style='padding-left:10px'><p style='font-size:20px;color:red' id='totaldamage'></p>
    <td width="300" align='left'><p style='font-size:12px;color:black' id='splitdamage'>this</p></td>
    <td width="158" align='right'><p style='font-size:12px;color:black' id="resultsummary">thus</p></td>
  </tr>
</table>
</div>

<div id="resultc" style='display:none'>	
<table width='777' border='0' cellpadding='1'>
    <tr class='table-result'>
    <td width='136' class='left-header'>Damage</td>
    <td width='102'><p id='damage1c'></p></td>
    <td width='102'><p id='damage2c'></p></td>
    <td width='102'><p id='damage3c'></p></td>
    <td width='102'><p id='damage4c'></p></td>
    <td width='102'><p id='damage5c'></p></td>
    <td width='108'><p id='damage6c'></p></td>
  </tr>
  <tr class='result-sub'>
    <td>sub</td>
    <td><p id='damage1subc'></p></td>
    <td><p id='damage2subc'></p></td>
    <td><p id='damage3subc'></p></td>
    <td><p id='damage4subc'></p></td>
    <td><p id='damage5subc'></p></td>
    <td><p id='damage6subc'></p></td>
  </tr>
</table>
<table width="777">
  <tr class='table-summary' style='font-size:20px'>
    <td width="149">Total Damage</td>
    <td width="150" align='left' style='padding-left:10px'><p style='font-size:20px;color:red' id='totaldamagec'></p>
    <td width="300" align='left'><p style='font-size:12px;color:black' id='splitdamagec'>this</p></td>
    <td width="158" align='right'><p style='font-size:12px;color:black' id="resultsummaryc">thus</p></td>
  </tr>
</table>
<hr>
</div>
<hr width="777" align="left">
<table width='200' border='0'>
  <tr>
    <td align='right'>Leader 1 Multiplier</td>
    <td><select id='m_l1' onChange='change_m2(this.selectedIndex)'></select></td>
  </tr>
  <tr>
    <td align='right'>Leader 2 Multiplier</td>
    <td><select id='m_l2'></select></td>
  </tr>
  <tr>
    <td align='right'>+orbs?</td>
    <td><select id='isplus'>
        <option value='0'>No</option>
        <option value='1'>Yes</option>
    </select></td>
  </tr>
</table>
<!-- Orb matched -->

<button onClick="generateOrbInput('orbinput',2)">More</button> 
<button onClick="clearOrbInput()">Clear</button> <button id='cal' onClick='calculateDamage()'>Calculate</button>

<div id="apDiv1">
  <table width='' border="0">
    <tr>
      <td width='180'><p id='orbinput' class='orb-matched'></p></td>
    </tr>
    <tr>
      <td style='fontsize:14px'>Set all to: <span id='setall'></span></td>
    </tr>
  </table>
</div>
<div id="apDiv2"><table width='' border="0">
  <tr>
    <td width='180'><p id='orbinput_c' class='orb-matched'></p></td>
  </tr>
  <tr>
    <td style='fontsize:14px'>Set all to:<span id='setall_c'></span></td>
  </tr>  
</table></div>
