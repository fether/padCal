<h1>PAD Damage Calculator (alpha)</h1>

<!-- table for monster input -->
<table width='' border='0' cellpadding='1'>
  <tr>
    <td width='113' height="26" class='left-header'>Monsters #</td>
    <td class='stats'><input type='text' id='mon1' class='cell-mId' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp1' onChange='is297(this.id)'><span class='monster-name' id='name1' style='display:none'></span></td>
    <td class='stats'><input type='text' id='mon2' class='cell-mId' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp2' onChange='is297(this.id)'><span class='monster-name' id='name2' style='display:none'></span></td>
    <td class='stats'><input type='text' id='mon3' class='cell-mId' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp3' onChange='is297(this.id)'><span class='monster-name' id='name3' style='display:none'></span></td>
    <td class='stats'><input type='text' id='mon4' class='cell-mId' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp4' onChange='is297(this.id)'><span class='monster-name' id='name4' style='display:none'></span></td>
    <td class='stats'><input type='text' id='mon5' class='cell-mId' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp5' onChange='is297(this.id)'><span class='monster-name' id='name5' style='display:none'></span></td>
    <td class='stats'><input type='text' id='mon6' class='cell-mId' onBlur='changeStat(this.id,this.value)'><input type='checkbox' id='ismp6' onChange='is297(this.id)'><span class='monster-name' id='name6' style='display:none'></span></td>
  </tr>
  <tr>
    <td class='left-header'>ATK</td>
    <td><input id='atk1' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(1)'><input id='atk1s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk2' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(2)'><input id='atk2s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk3' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(3)'><input id='atk3s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk4' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(4)'><input id='atk4s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk5' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(5)'><input id='atk5s' class='cell-ATKsub' type='text' value='0' disabled></td>
    <td><input id='atk6' class='cell-ATK' type='number' value='0' onChange='updateSubAtk(6)'><input id='atk6s' class='cell-ATKsub' type='text' value='0' disabled></td>
  </tr>
  <tr>
    <td class='left-header'>ignore this -&gt;</td>
    <td class='table-row'>
      <select id='row1'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
    </td>
    <td class='table-row'>
      <select id='row2'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
    </td>
    <td class='table-row'>
      <select id='row3'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
	</td>
    <td class='table-row'>
      <select id='row4'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
    </td>
    <td class='table-row'>
      <select id='row5'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
    </td>
    <td class='table-row'>
      <select id='row6'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
    </td>
  </tr>  
  <tr>
    <td class='left-header'>Two-pronged</td>
    <td class='tp-row'>
      <select id='tp1'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
      </select>
    </td>
    <td class='tp-row'>
      <select id='tp2'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
      </select>
    </td>
    <td class='tp-row'>
      <select id='tp3'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
      </select>
    </td>
    <td class='tp-row'>
      <select id='tp4'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
      </select>
    </td>
    <td class='tp-row'>
      <select id='tp5'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
      </select>
    </td>
    <td class='tp-row'>
      <select id='tp6'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
      </select>
    </td>
  </tr>
</table>
<div style='font-size:9px'>&nbsp;</div>
<div id="result" style='display:table'>

  </tr>
</table>
<hr>
</div>
<table width='200' border='0'>
  <tr>
    <td align='right'>Leader 1 Multiplier</td>
    <td><select id='m_l1' onChange='change_m2(this.selectedIndex)'></select></td>
  </tr>
  <tr>
