<!-- table for monster input -->
<form id='monsters'>

<table width='' border='0' cellpadding='1'>

      </select>
    </td>
    <td class='table-row'>
      <select id='row5'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
    </td>
    <td class='table-row'>
      <select id='row6'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
      </select>
    </td>
  </tr>  
  <tr>
    <td class='left-header'>Two-pronged</td>

      <select id='tp1'>

<!-- Other multiplier -->
<p>
<table width='200' border='0'>
  <tr>
    <td align='right'>Leader 1 Multiplier</td>
    <td><select id='m_l1' onChange='change_m2(this.selectedIndex)'></select></td>
  </tr>
  <tr>
    <td align='right'>Leader 2 Multiplier</td>
    <td><select id='m_l2'></select></td>
  </tr>
  <tr>
    <td align='right'>Other Multiplier</td>
    <td><select id='m_other'></select></td>
  </tr>
  <tr>
    <td align='right'>+orbs?</td>
    <td><select id='isplus'>
        <option value='0'>No</option>
        <option value='1'>Yes</option>
    </select></td>
  </tr>
</table>
</p>

<!-- Orb matched -->
<p>	
<table width='' border="0">
  <tr>
    <td align='right'>Matched:</td>
    <td width='500'><span id='orbinput'></span></td>
  </tr>
  <tr>
    <td align='right'>Other combo:</td>
    <td><input type='number' min='0' class='orb-input' id='other_combo'></td>
  </tr>
</table></p>

<!-- Compare -->
<p>
Compare? <input type='checkbox' id='isCompare' onChange='showCompare(this.checked)'>
<div style='display:none' id='table_c'>
Compare with...
<table width='' border="0">
  <tr>
    <td align='right'>Match:</td>
    <td width='500'><span id='orbinput_c'></span></td>
  </tr>
  <tr>
    <td align='right'>Other combo:</td>
    <td><input type='number' min='0' class='orb-input' id='other_combo_c'></td>
  </tr>
</table>
</div>
</p>
  
<!-- button to initiate calaultions -->
<p><button id='cal' onClick='precd()'>Calculate</button></br></p>

</table></br>

  </tr>
</table>
<hr>
</div>
